<!DOCTYPE html>

<!-- This is a template for displaying the detailed profile of doctor -->

<html lang='en'>

<head>
    <title>Practo</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='css/style.css'/>
</head>

<body>

<div class='row'>
	<div class='header'>
	    <div class='col-lg-4 col-md-4 col-xs-4 col-xm-4' >
            <img class='image-header' src='images/practo-logo.png' alt='Practo' >
  	    </div>
  	    <div class='col-lg-4 col-md-4 col-xs-4 col-xm-4' >
  		    <center>
                <h2 id='name'></h2>
            </center>
		</div>
	</div>
</div>

<hr class='line-break'>

<div class='col-lg-4 col-md-4 col-xs-4 col-xm-4 profile-image-div' >
    <center><img class='image-profile' id='image' src='' alt='Loading' ></center>
</div>


<div class='col-sm-8 table-div'>

<table class='table table-striped table-responsive table-font' >
  <tbody>

    <tr>
        <td>Practices</td>
        <td id='practices'></td>
    </tr>
  
    <tr>
        <td>Address</td>
        <td id='address'></td>
    </tr>
  
    <tr>
        <td>Consultation Fee</td>
        <td id='fees'></td>
    </tr>
  
    <tr>
        <td>Recommendations</td>
        <td id='recommendations'>No recommendations</td>
    </tr>
    
    <tr>
        <td>Services</td>
        <td id='services'></td>
    </tr>
    
    <tr>
        <td>Qualifications</td>
        <td id='qualification'></td>
    </tr>
    
    <tr>
        <td>Awards</td>
        <td id='awards'>No awards</td>
    </tr>
  
  </tbody>
</table>

</div>


</body>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js'></script>
    <script type='text/javascript' src='javascript/profile.js'></script>
</html>
